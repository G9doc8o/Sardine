# base_info
base_info:
  title: 'biuaxia'
  author: 'biuaxia'
  url: https://www.biuaxia.cn

# style
style:
  # Theme primary color
  primary_color: "#0066CC"

  # Avatar (You can use local image or image external link)
  avatar: /images/Sardine-avatar.svg

  # Favicon (You can use local image or image external link)
  favicon: /images/Sardine-logo.svg

  # Article image align position, value: left | center
  article_img_align: left

  # Left side width
  left_side_width: 260px

  # Content area max width
  content_max_width: 920px

  # Mouse hover
  hover:
    shadow: true # shadow effect when the mouse hover
    scale: true # scale effect when the mouse hover

  # First screen
  first_screen:
    enable: false
    background_img: /images/bg.svg # You can use local image or image external link
    description: Keep writing and Keep loving.

  # Scroll style settings
  scroll:
    progress_bar:
      enable: true
    percent:
      enable: true

# social_contact
social_contact:
  enable: true
  links:
    github: https://github.com/biuaxia              # your GitHub URL
    # weixin:               # your WeChat QR-Code URL
    # qq:                   # your QQ QR-Code URL
    # weibo:                # your WeiBo URL
    # zhihu:                # your ZhiHu URL
    # twitter:              # your twitter URL
    # facebook:             # your facebook URL
    email: sardine@biuaxia.cn               # your email

# menu
menu:
  Home: /
  Archives: /archives
  Categories: /categories
  Tags: /tags
  Bookmark: /bookmark
  Links: /links
  About: /about

# home_article
home_article:
  category:
    enable: true     # show category in home page article block
    limit: 3          # max number of categories shown in home page article block
  tag:
    enable: true     # show tags in home page article block
    limit: 5          # max number of tags shown in home page article block

# post
post:
  # Post word count
  # Dependencies: hexo-wordcount (npm install hexo-wordcount)
  # See: https://github.com/willin/hexo-wordcount
  word_count:
    enable: true
    wordcount: true  # word count, one article
    min2read: true   # time to read, one article

  # Author label
  author_label:
    enable: true
    auto: true  # if true, show Lv1, Lv2, Lv3... , If false, show custom label
    # label array item can be one or more
    custom_label_list: [ "Trainee", "Engineer", "Architect", "CTO", "BOSS" ]

# code_copy
code_copy:
  enable: true
  style: default        # values: default | mac

# toc
toc:
  enable: true
  # Automatically add list number to toc.
  number: true
  # If true, all level of TOC in a post will be displayed, rather than the activated part of it.
  expand_all: true
  # If true, open TOC every time when you enter the article page
  init_open: true

# copyright_info
copyright_info:
  enable: true

# website_count
website_count:
  # busuanzi
  # See: http://ibruce.info/2015/04/04/busuanzi/
  busuanzi_count:
    enable: true
    site_uv: true
    site_pv: true
    page_pv: true

# local_search
local_search:
  enable: true
  preload: true     # Preload the search data when the page loads

# comment
comment:
  enable: true
  use: gitalk  # values: valine | gitalk | twikoo

  # Gitalk
  # See: https://github.com/gitalk/gitalk
  gitalk:
    github_id: biuaxia            # GitHub repo owner
    repository: Sardine           # Repository name to store issues
    client_id: 6cf4270669c13d91f481             # GitHub Application Client ID
    client_secret: b14459676a94c8012ebfa430435282d45968932f        # GitHub Application Client Secret

# rss
rss:
  enable: true

# lazyload
lazyload:
  enable: true

# cdn
cdn:
  enable: true

# pjax
pjax:
  enable: true

# footer
footer:
  since: 2016      # the starting year of your website, Can be null
  icp: 蜀 ICP 备 19024339 号 - 1            # ICP record number of your website, Can be null

# 资源压缩
all_minifier: true

# ---------------------------------------------------------------------------------------
# Keep version (Please don't modify) 用于解决CDN加速失败的问题
# ---------------------------------------------------------------------------------------
version: 3.4.3